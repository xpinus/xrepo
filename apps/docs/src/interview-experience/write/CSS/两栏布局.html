<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			.container {
				width: 500px;
				height: 100px;
				border: 1px solid red;
				display: grid;
				grid-template-columns: 100px 1fr;
			}

			.left {
				/* float: left; */
				width: 100px;
				height: 100%;
				background-color: pink;
			}

			.right {
				background-color: black;
				height: 100px;
				/* margin-left: 100px; */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
