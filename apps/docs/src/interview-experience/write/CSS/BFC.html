<!DOCTYPE html>
<head lang="zh-CN">
	<title>BFC测试</title>
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0,
	minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>

	<style>
		* {
			margin: 0;
		}

		.parent {
			background-color: blue;

			/* 以此让父元素触发BFC
       * 浮动的元素会被父级计算高度
       * 子元素的margin起效了没有和父元素重叠
       * 兄弟元素没有被子元素覆盖
       * 父元素不会塌陷，叔元素不会被影响
      */
			/* display: flex; */
		}

		.uncle {
			background: yellow;
			height: 200px;
		}

		.son {
			height: 100px;
			width: 200px;
			background-color: pink;
			margin: 20px 0;

			/* s1 儿子元素添加浮动
       * 父元素靠其撑开，现在塌陷了, 叔元素向上
       * 兄弟元素也向上，部分被儿元素覆盖
       * margin不会传递给父元素  */
			float: left;
		}

		.bro {
			height: 50px;
			width: 400px;
			background-color: orange;
		}

		/* s3 清除浮动的一般写法 */
		.clearfix {
			*zoom: 1;
		}
		.clearfix::after {
			content: "";
			display: block;
			height: 0;
			visibility: hidden;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="parent clearfix">
		<div class="son"></div>
		<div class="bro"></div>
	</div>
	<div class="uncle"></div>
</body>
