<script>
  const names = [
    "黄巢",
    "二强嫂",
    "高香祥子",
    "维廉-莫利司",
    "骆驼祥子",
    "老程",
    "小甜豆"
  ]
  const cx = 736;
  const cy = 427;

  function getName() {
    return names[Math.floor(Math.random() * (names.length - 1))]
  }

  function appendName(r, cnt) {

    let baseRadian = 60 / cnt;
    let circleX
    let circleY
    let radian

    for (let i = -cnt; i <= cnt; i++) {
      radian = Math.PI * (baseRadian * i / 180);
      circleX = cx + Math.cos(radian) * r;
      circleY = cy + Math.sin(radian) * r;
      var g = d3.select(".container").append('g').attr("class", 'name')
      g.append('circle').attr("r", 5).attr("fill", "#6581BA").attr("cx", circleX).attr("cy", circleY);
      g.append('text').attr("fill", "#6581BA").attr("font-size", 18).text(getName()).attr("x", circleX + 10).attr("y", circleY + 5);

      radian = Math.PI * ((baseRadian * i + 180) / 180);
      circleX = cx + Math.cos(radian) * r;
      circleY = cy + Math.sin(radian) * r;
      var g = d3.select(".container").append('g').attr("class", 'name')
      var name = getName();
      g.append('circle').attr("r", 5).attr("fill", "#6581BA").attr("cx", circleX).attr("cy", circleY);
      g.append('text').attr("fill", "#6581BA").attr("font-size", 18).text(name).attr("x", circleX - 10 - name.length * 18).attr("y", circleY + 5);
    }
  }

  appendName(126, 4);
  appendName(226, 6);
  appendName(386, 10);
  appendName(534, 12);

  d3.selectAll('.name').on("click", function (e, d) {
    console.log('click', e, d);
  })
</script>
